name: Update Silver Metrics Data

on:
  # Run every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for initial setup)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'main.py'
      - '.github/workflows/update-data.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch and process data
        run: python main.py
        env:
          PYTHONPATH: ${{ github.workspace }}
          METALPRICEAPI_KEY: ${{ secrets.METALPRICEAPI_KEY }}
      
      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add data files
          git add docs/data/*.json
          git add data/silver_metrics.db
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update silver metrics data [skip ci]"
            git push
          fi
      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
